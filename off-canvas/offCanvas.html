<html>

<head>
    <title>off-Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--- css file linking -->

    <link rel="stylesheet" type="text/css" href="Offcanvas.css">
    <!--- bootstrap file linking -->
    <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap.min.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 nopadding">
                <div class="col-1">
                    <p>This block will be visible on all devices </p>






                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 hidden-xs nopadding">

                <div class="col-2">

                    <p>This block will not be visible on all small devices and extra small devices </p>

                </div>



            </div>
            <div class="col-lg-3  hidden-md hidden-sm  hidden-xs nopadding">

                <div class="col-3">
                    <p>This block will not be visible on all devices medium,small and extra small devices </p>


                </div>


            </div>

        </div>



    </div>










</body>










</html>
